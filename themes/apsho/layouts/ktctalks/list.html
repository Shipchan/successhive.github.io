{{ define "main" }}

<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1>{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
        <p>
          <!-- {{ .Params.keyHighlights }} -->
          {{ .Content }}
        </p>
      </div>
    </div>
  </div>
</section>

        <span>Past Talks</span>
      </a>
    </div>
  </div>
</div>
