{{ with .Site.Data.testimonial }}
  {{ if .enable }}
    <section class="testimonial" id="mentors">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4">
            <div class="testimonial-content">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="testimonial-slider">
              {{ $Section := .comments }}
              {{ range $Section }}
                <div class="testimonial-slider-item">
                  <p>{{ .text }}</p>
                  <div class="testimonial-slider-person">
                    <div class="thumb">
                      <img src={{ .image }} alt="person-thumb" />
                    </div>
                    <div class="content">
                      <h3> {{ .name }} </h3>
                      <p>{{ .designation }}</p>
                      <a href="{{ .social_li_profile }}"><i class="ti-linkedin"></i></a>
                    </div>
                  </div>
                </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
