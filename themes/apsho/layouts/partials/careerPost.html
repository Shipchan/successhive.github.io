{{ with .Site.Data.homecareer }}
  {{ if .enable }}
    <section class="blog-post" id="programs">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="section-title">
              <h2 class="explore-career-heading">{{ .title }}
                <a href="/experienceship"><h6 class="explore-career-viewall">View All >></h6></a>
            </h2>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          {{ range first 3 $.Site.Pages }}
          <div class="col-lg-4 col-md-6">
            <article class="blog-post-item">
              <div class="blog-post-thumb">
                <a href="{{ .Permalink }}">
                  <img src="{{ .Params.featureImage }}" alt="post-thumb"
                /></a>
              </div>
              <div class="blog-post-content">
                <h2>
                  <a href="{{ .Permalink }}"
                    >{{ .Params.titleToShow }}</a
                  >
                </h2>
                <div class="post-author">
                  <!-- <div class="thumb">
                    <img src="{{ .Params.authorThumb }}" alt="author-thumb" />
                  </div> -->
                  <div class="meta">
                    <p>{{ .Description }}</p>
                  </div>
                  <!-- <div class="meta">
                    <h3>{{ .Params.author }}</h3>
                    <p>{{ .PublishDate.Format "January 2, 2006" }}</p>
                  </div> -->
                </div>
              </div>
            </article>
          </div>
          {{ end }}

            </a>
          </div> -->
          <!-- <a><h3 class="explore-career-viewall">View All >></h3></a> -->
        </div>

          </a>

      </div>
    </section>
  {{ end }}
