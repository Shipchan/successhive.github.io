<section class="blog" style="margin-top: -5%; margin-bottom: -1%;">
  <div class="container">
    <h2>Upcoming Events</h2>
    <div class="row">
      {{ range (.Paginator 6).Pages }}
      {{ if (eq .Params.tag "future") }}
        <div class="col-lg-4 col-md-6">
          <article class="blog-post-item">
            <div class="blog-post-thumb">
              <a href="{{ .Permalink }}">
                <img src="{{ .Params.featureImage | absURL }}" alt="blog-thumb"
              /></a>
            </div>
            <div class="blog-post-content">
              <h2>
                <a href="{{ .Permalink }}"
                  >{{ .Title }}</a
                >
              </h2>
                <h6>
                  Talk by {{ .Params.by }}
                </h6>
                <p>
                  {{ .Params.estimatedDate }}
                </p>
                <p>
                  {{ .Params.estimatedDuration }}
                </p>
                <a href="{{ .Permalink }}" class="">
                  Register Now!
                </a>
              </div>
            </div>
          </article>
          {{ end }}
          {{ end }}
      </div>
      <div class="col-lg-12">
        <div class="blog-pagination">
          <nav>
            {{ template "_internal/pagination.html" . }}
          </nav>
        </div>
      </div>
</section>
