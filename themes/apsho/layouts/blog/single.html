{{ define "main" }}

<section class="page-header blog-single-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          {{ .Title }}
        </h2>
        <div style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 2%;">
        <h6 style="display: inline; float: inline-start; margin-right: 25%;">
          {{ .Params.datePublished }}
        </h6>
        <h6 style="display: inline; float: inline-end; margin-left: 25%;">
          {{ .Params.author }}
        </h6>
      </div>
        <div class="post-meta">
          <ul>
            <li>
              {{.Description}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="blog-single">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <article class="blog-single-post">
          {{ .Content }}

          {{ partial "disqus.html" . }}
