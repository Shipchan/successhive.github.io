{{ define "main" }}

<section class="page-header blog-single-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          {{ .Title }}
        </h2>
        <div style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 2%;">
        <h6 style="display: inline; float: inline-start;">
          {{ .Params.datePublished }}
        </h6>
        <h6 style="display: inline; float: inline-end;">
          {{ .Params.author }}
        </h6>
      </div>
        <div class="post-meta">
          <ul>
            <li>
              {{.Description}}
            </li>
            <!-- <li>
              <img src="{{ .Params.authorThumb | absURL }}" alt="author-thumb" />
            </li>
            <li>
              <h5>
                {{ .Params.author }}
              </h5>
            </li>
            <li>
              {{ .PublishDate.Format "January 2, 2006" }}
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="blog-single">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <article class="blog-single-post">
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
</section>

{{ end }}
