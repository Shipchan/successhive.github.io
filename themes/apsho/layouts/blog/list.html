{{ define "main" }}

<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1>{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="blog" style="margin-top: -5%;">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 6).Pages }}
        <div class="col-lg-4 col-md-6">
          <article class="blog-post-item" style="max-height: max-content; padding-bottom: 5%;">
            <div class="blog-post-thumb">
              <a href="{{ .Permalink }}">
                <img src="{{ .Params.featureImage | absURL }}" alt="blog thumbnail picture"
              /></a>
            </div>
            <div class="blog-post-content">
              <h2>
                <a href="{{ .Permalink }}"
                  >{{ .Title }}</a
                >
              </h2>
              <p style="margin-top: 2%;">{{ .Params.author }}</p>
              <p>
                {{ .Params.datePublished }}
              </p>
              <!-- <div>
                <p>
                  {{ .Description }}
                </p>
              </div> -->
            </div>
          </article>
        </div>
      {{ end }}
      <div class="col-lg-12">
        <div class="blog-pagination">
          <nav>
            {{ template "_internal/pagination.html" . }}
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
